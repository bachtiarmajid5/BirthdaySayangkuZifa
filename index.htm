<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Iinda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.25;
      z-index: 0;
    }

    .container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px 16px 120px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    .slide {
      display: none;
      animation: fade 1.2s;
    }

    .slide img {
      width: 100%;
      max-width: 360px;
      max-height: 55vh;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 { font-size: 1.8em; margin: 8px 0; }
    p { font-size: 1.05em; margin-top: 12px; }

    @keyframes fade { from {opacity:0;} to {opacity:1;} }

    .fade-love { opacity:0; animation: fadeLove 4s forwards; }
    .fade-love.delay { animation-delay: 1.5s; }
    @keyframes fadeLove {
      from {opacity:0; transform:translateY(20px);} 
      to {opacity:1; transform:translateY(0);} 
    }

    .love {
      position: fixed;
      top: -10px;
      color: pink;
      font-size: 20px;
      animation: fall 6s linear infinite;
      z-index: 2;
    }
    @keyframes fall { to { transform: translateY(110vh); opacity:0; } }

    .controls {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 20px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 3;
    }
    .controls button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      background: rgba(255,255,255,0.95);
      color: #ff6f91;
      cursor: pointer;
    }

    audio { display:none; }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="cloud9.mp3" type="audio/mpeg">
  </audio>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div class="slide">
      <h1>Happy Birthday üéâ</h1>
      <h1>Iinda Zifa Nur Azkiya</h1>
      <p>22 Januari ‚Ä¢ 19 Tahun</p>
    </div>

    <div class="slide"><img src="foto1.jpg"><p>Hari ini adalah hari spesialmu ü§ç</p></div>
    <div class="slide"><img src="foto2.jpg"><p>Terima kasih sudah hadir di hidupku ‚ú®</p></div>
    <div class="slide"><img src="foto3.jpg"><p>Senyummu selalu buatku bahagia üå∏</p></div>
    <div class="slide"><img src="foto4.jpg"><p>Semoga semua mimpimu tercapai üå∑</p></div>

    <div class="slide">
      <h1 class="fade-love">I love you ‚ù§Ô∏è</h1>
      <p class="fade-love delay">Bachtiar sayang Zifa</p>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevSlide()">‚¨Ö</button>
    <button id="autoBtn" onclick="toggleAuto()">‚ñ∂ Auto</button>
    <button onclick="nextSlide()">‚û°</button>
  </div>

  <script>
    let slideIndex = 1;
    const slides = document.getElementsByClassName('slide');
    let autoTimer = null;
    let isAuto = false;

    function showSlide(n) {
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      for (let i = 0; i < slides.length; i++) slides[i].style.display = 'none';
      slides[slideIndex - 1].style.display = 'block';
    }

    function nextSlide() { slideIndex++; showSlide(slideIndex); }
    function prevSlide() { slideIndex--; showSlide(slideIndex); }

    function toggleAuto() {
      const btn = document.getElementById('autoBtn');
      if (!isAuto) {
        autoTimer = setInterval(nextSlide, 5000);
        btn.innerText = '‚è∏ Stop';
        isAuto = true;
      } else {
        clearInterval(autoTimer);
        btn.innerText = '‚ñ∂ Auto';
        isAuto = false;
      }
    }

    showSlide(slideIndex);

    // LOVE EFFECT
    setInterval(() => {
      const love = document.createElement('div');
      love.className = 'love';
      love.innerHTML = '‚ù§';
      love.style.left = Math.random() * 100 + 'vw';
      love.style.fontSize = Math.random() * 18 + 12 + 'px';
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 6000);
    }, 400);

    // MUSIC START AFTER TOUCH (iPhone)
    document.body.addEventListener('click', () => {
      document.getElementById('bgMusic').play();
    }, { once:true });
  </script>

</body>
</html>
